    <title>Task Status</title>

<body>
    <form class="backColor" id="form">
        <h1 class="txt">Add New Item:</h1>
        <br>
        <div class="form-group">
            <h6 class="txt">Description</h6>
            <input type="text" name="description" id="desc" class="form-control use-keyboard-input" placeholder="Describe the issue...">
        </div>
        <div class="form-group">
            <h6 class="txt">Severity</h6>
            <select class="custom-select" id="sev">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <div class="form-group">
            <h6 class="txt">Assigned to</h6>
            <input type="text" name="assignTo" id="assign" class="form-control use-keyboard-input" placeholder="Enter Responsible...">
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="button" name="add" id="addBtn" value="ADD">
        </div>
    </form>
