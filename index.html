<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/keyboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Task Status</title>
</head>
<body>
    <form class="backColor">
        <h1 class="txt">Add New Item:</h1>
        <br>
        <div class="form-group">
            <h6 class="txt">Description</h6>
            <input type="text" name="description" id="desc" class="form-control use-keyboard-input" placeholder="Describe the issue...">
        </div>
        <div class="form-group">
            <h6 class="txt">Severity</h6>
            <select class="custom-select" id="sev">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <div class="form-group">
            <h6 class="txt">Assigned to</h6>
            <input type="text" name="assignTo" id="assign" class="form-control use-keyboard-input" placeholder="Enter Responsible...">
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="button" name="add" id="addBtn" value="ADD">
        </div>
    </form>

    <div id="output"></div>

    
    <!-- JavaScritps -->
    <script src="./javascript/keyboard.js"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
